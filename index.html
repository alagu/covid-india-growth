<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Covid19 India Growth Rate</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Covid19 India Daily Growth Rate</h5>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Covid19 India Daily Growth Rate</h1>
      <p class="lead"></p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Yesterday</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="yesterday-growth">-</span> <small class="text-muted">%</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li><span id="yesterday-cases">-</span> confirmed</li>
              </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Today</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="today-growth">-</span> 
              <small class="text-muted">%</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li><span id="today-cases">-</span> confirmed</li>
            </ul>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Last 7 day avg</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="7-day-avg">-</span> 
            <small class="text-muted">%</small></h1>
            
          </div>
        </div>
      </div>
      <div class="container text-center">
        <h2>Last 3 week Growth trends</h2>
        <canvas id="growth-trends" width="400" height="100"></canvas>
      </div>

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <h5>Source</h5>
            <ul class="list-unstyled text-small">
              <li>Thanks to <a class="text-muted" href="https://www.covid19india.org/">Covid19 India Tracker</a></li>
            </ul>
          </div>
          <div class="col-6 col-md">
            
          </div>
          <div class="col-6 col-md">
            
          </div>
          <div class="col-6 col-md">

          </div>
        </div>
      </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
